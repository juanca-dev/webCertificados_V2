<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
 </head>
<body>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="all">All</span>
        <span class="item" data-name="caftunt">CAFTUNT</span>
        <span class="item" data-name="catolica">CATOLICA</span>
        <span class="item" data-name="codigo">CODIGO</span>

        <span class="item" data-name="ceti">CETI</span>
        <span class="item" data-name="senati">SENATI</span>
        <span class="item" data-name="cce">CCE</span>
        <span class="item" data-name="cp">CONTAPEDIA</span>
        <span class="item" data-name="edteam">EDTEAM</span>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="caftunt"><span><img src="img/C.E0001.jpg"  alt=""></span></div>
      <div class="image" data-name="catolica"><span><img src="img/C.E0002.jpg" alt=""></span></div>
      <div class="image" data-name="codigo"><span><img src="img/C.E0003.jpg" alt=""></span></div>
      <div class="image" data-name="codigo"><span><img src="img/C.E003.4.jpg" alt=""></span></div>
      <div class="image" data-name="ceti"><span><img src="img/C.E0005.jpg" alt=""></span></div>
      <div class="image" data-name="ceti"><span><img src="img/C.E005.6.jpg" alt=""></span></div>
      <div class="image" data-name="senati"><span><img src="img/C.E0007.jpg" alt=""></span></div>
      <div class="image" data-name="cce"><span><img src="img/C.E0008.jpg" alt=""></span></div>
      <div class="image" data-name="cp"><span><img src="img/C.E0009.jpg" alt=""></span></div>
      <div class="image" data-name="edteam"><span><img src="img/C.E0010.jpg" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Imagen Categoria: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
